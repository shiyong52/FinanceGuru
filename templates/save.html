{% extends "layout.html" %}

{% block title %}
    Save
{% endblock %}

{% block main %}
<style>
body 
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: black;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.6;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 50px;
  height: 50px;
  text-align: center;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 420px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}


/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>



    <!-- A button to open the popup form -->
<button class="open-button" onclick="openForm()">+</button>

<!-- The form -->
<div class="form-popup" id="myForm">
  <form method="post"  action="/save" class="form-container">
    <label for="Target"><b>Target</b></label>
    <input type="text" placeholder="Enter Target here" name="Target" required>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-primary" onclick="closeForm()">Close</button>
  </form>
</div>
<form action="/save" method="post">
<h1><input type="submit" name="Previous" value="<">
    {{Month_full_name}}
    <input type="submit" name="Next" value=">"></h1>
</form>

<form action="/save" method="post">
  <label for="month">Date (month and year):</label>
  <input type="month" id="month" name="month" required>
  <input type="submit" value="search">
</form>

  <table class="table" style="margin-left:auto;margin-right:auto;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Target</th>
                <th scope="col">Expenses</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>${{target}}</td>
                    <td>${{Expenses}}</td>
                    <td>
                    <form action="/save" method="post">
                        <input type="hidden" name="Delete" value="delete">
                       <input type="submit" value="Delete" >
                   </form>
                    </td>
                    
                </tr>
        </tbody>
        <tfoot>
                <tr>
                    <td>Difference</td>
                    <td >${{ difference }}</td>
                </tr>
        </tfoot>

    </table>
  <script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
{% endblock %}
